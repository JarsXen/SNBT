  	<script type="text/javascript" src="js/deadline.js"></script>
	<script type="text/javascript">
		var countglobal = 0;
  		var currenttime;
    	var deadline;
		
		function getTimeRemaining(endtime) {
		  var saiki = new Date(Date.parse(snbt_current_time)+countglobal);
		  document.getElementById('jam').innerHTML = saiki.toString() ;
		  var t = Date.parse(endtime) -saiki;
		  var seconds = Math.floor((t / 1000) % 60);
		  var minutes = Math.floor((t / 1000 / 60) % 60);
		  var hours = Math.floor((t / (1000 * 60 * 60)) % 24);
		  var days = Math.floor(t / (1000 * 60 * 60 * 24));
		  return {
		    'total': t,
		    'days': days,
		    'hours': hours,
		    'minutes': minutes,
		    'seconds': seconds
		  };
		}

		function initializeClock(id, endtime) {
		  var clock = document.getElementById(id);
		  var daysSpan = clock.querySelector('.hari');
		  var hoursSpan = clock.querySelector('.jam');
		  var minutesSpan = clock.querySelector('.menit');
		  var secondsSpan = clock.querySelector('.detik');

		  function updateClock() {
            countglobal=countglobal+1000;
		    var t = getTimeRemaining(endtime);

		    daysSpan.innerHTML = t.days;
		    hoursSpan.innerHTML = ('0' + t.hours).slice(-2);
		    minutesSpan.innerHTML = ('0' + t.minutes).slice(-2);
		    secondsSpan.innerHTML = ('0' + t.seconds).slice(-2);

		    if (t.total <= 0) {
		      window.location.href='/index.html';
		      clearInterval(timeinterval);
		    }
		  }

		  updateClock();
		  var timeinterval = setInterval(updateClock, 1000);
		}

		deadline = new Date(Date.parse(snbt_deadline_time));
        currentime = new Date(Date.parse(snbt_current_time));
		initializeClock('countdown', deadline);
		
	</script>
